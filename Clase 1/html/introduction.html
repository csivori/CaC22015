<!-- 
  Es un lenguaje utilizado para definir la estructura y semántica de una página web. 
HTML significa lenguaje de marcado de hipertexto, debemos utilizar determinadas etiquetas para indicarle al navegador lo que queremos mostrar y hipertexto porque esas mismas etiquetas contienen metadatos. 
Llamamos HTML semántico a un documento que usa correctamente las etiquetas para que la estructura resultante, quitando la capa de diseño, tenga sentido por sí sola. 
-->

<!-- Estructura básica -->

<!--
    <Etiqueta
        Atributo = "Valor"
    >
        Contenido
    </Etiqueta>
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura Básica</title>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem.
    </p>

    <h2>Subtitulo</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem.
    </p>

    <h3>Subtitulo</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem.
    </p>
  </body>
</html>
